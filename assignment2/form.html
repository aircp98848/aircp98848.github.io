<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Application form</title>
	<link type="text/css" rel="stylesheet" href="formstyle.css">

	 <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
</head>

<body>
	<div id="all">
     
    <header>
    	<p></p>
    </header>

	<div id="title">
	<h1>Application Form</h1>
    </div>

	<div id="allthings">
	<table>
	<tr>
	<td align="center">
	
		<div class="q"><h2>&#9830; 姓名：<br><br></h2><p><input type="text" name="name"><br><br></p></div>
		<div class="q"><h2>&#9830; 學號：<br><br></h2><p><input type="text"><br><br></p></div>
		<div class="q"><h2>&#9830; 學系：<br><br></h2><p><input type="text" name="major"><br><br></p></div>
		<div class="q"><h2>&#9830; 年級：</h2><br><br>
		<p>
		  <select name="grade">
		  	<option value="1">一</option>
		  	<option value="2">二</option>
		  	<option value="3">三</option>
		  	<option value="4">四</option>
		  </select><br><br></p></div>
		<div class="q"><h2>&#9830; 性別：</h2><br><br>
		<p>
		  <img src="male.png"><img src="female.png"><br>
		  <input type="radio" name="gender" value="male">Male
		  <input type="radio" name="gender" value="female">Female<br><br></p></div>
		<div class="q"><h2>&#9830; Email<br><br></h2><p><input type="email"><br><br></p></div>
		<div class="q"><h2>&#9830; 手機：<br><br></h2><p><input type="tel" name="phone"><br><br></p></div>
		<div class="q"><h2>&#9830; 修課動機：</h2><br><br>
		<p>
		  <textarea name="comments" rows="10" cols="48"></textarea><br><br></p></div>
		<p>  <input type="submit"></p>

    </td>
    </tr>

	
    </div>
    </div>

</body>
</html>
